<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Path Resume</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <form id="resume-form">
        <h1>
            Unique Path and Shareable Link of Static, Dynamic and generated Resume
        </h1>
        <fieldset>
            
            <legend>Personal Information</legend>
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder= 'Enter your username' required/>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
            <label for="phone">Mobile Number:</label>
            <input type="text" id="phone" name="phone" required/>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required/>
            <label for="cnic">CNIC Number:</label>
            <input type="text" id="cnic" name="cnic" required/>
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required/>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required/>
        
            <label for="work">Work Experiance:</label>
            <input type="text" id="work" name="work"/>
        
    
         <button type="submit" value="submit" size="3" length="10">Generate Resume</button>
        </fieldset>
        </form>
     <!--Resume will be generated-->
     <div id="resume-Output" contenteditable="true"></div>

     <script src="main.js"></script>
</body>
</html>
